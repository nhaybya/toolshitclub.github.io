<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tools dự đoán kết quả 🤖</title>
  <!-- Link Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <!-- Kết nối đến tệp CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Màn hình đăng nhập -->
    <section id="login-screen" class="screen active">
      <div class="container">
        <h1>🔒 Đăng Nhập</h1>
        <input type="password" id="password-input" placeholder="Nhập mật khẩu" />
        <button id="login-button">Xác Nhận</button>
        <button id="exit-button">Thoát</button>
        <p id="login-error" class="error-message">🔒 KEY không chính xác!</p>
      </div>
    </section>

    <!-- Các màn hình khác... (giữ nguyên nội dung) -->

    <!-- Màn hình liên hệ khi nhập sai mật khẩu quá 2 lần -->
    <section id="contact-screen" class="screen">
      <div class="container">
        <h1>⚠️ Bạn đã nhập sai mật khẩu quá 2 lần!</h1>
        <p>Vui lòng liên hệ để được hỗ trợ.</p>
        <button id="contact-button">Liên hệ</button>
        <button id="retry-button">Thử lại</button>
      </div>
    </section>
  </div>

  <!-- Âm thanh cho nút -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <!-- Kết nối đến tệp JavaScript -->
  <script src="script.js"></script>
</body>
</html>
